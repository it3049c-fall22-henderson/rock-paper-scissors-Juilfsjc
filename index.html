<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="welcome-screen">

            <form id="name-form">

                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input id="username" class="form-control" name="username" placeholder="Enter Name Here...">

                </div>

                <button id="start-game-button" class="btn btn-primary">Start Game!</button>

            </form>

        </div>

        <div id="game-screen">

            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>

            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection">Select Your Choice</label>
                    <select id="user-selection" class="custom-select" name="user-selection">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select>
                </div>
                <button id="go-button" class="btn btn-success">Go!</button>
                <button id="reset-game-button" class="btn btn-secondary">Reset</button>
            </form>
            <p id="game-history"></p>
        </div>
        



    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
